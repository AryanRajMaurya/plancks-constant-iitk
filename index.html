    <title>Plancks constant Simulation</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Dosis:700);


        .slider {
            -webkit-appearance: none;
            width: 200px;
            height: 15px;
            border-radius: 5px;
            background: blueviolet;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        /* Small layout fixes for the observations + graph area */
        .obs-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 10px 5px;
        }

        .obs-box {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .obs-table {
            width: 670px;
            max-width: 100%;
            overflow-x: auto;
        }

        .obs-table table input[type="text"],
        .obs-table table input[type="number"],
        .obs-table table select {
            width: 100%;
            box-sizing: border-box;
            padding: 6px 8px;
        }

        .graph-box {
            width: 615px;
            max-width: 100%;
        }

        /* heading style */
        .obs-heading {
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            margin: 0 5px 12px 5px;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* keep buttons visually aligned under their boxes */
        .obs-actions {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .obs-actions .left,
        .obs-actions .right {
            flex: 1 1 300px;
            text-align: center;
        }

    </style>


</head>
