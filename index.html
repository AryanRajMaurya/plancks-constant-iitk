<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js" type="text/javascript"></script>
    <script src="js/graph.ob.js"></script>
    <script src="js/graph_use.ob.js"></script>
    <script src="js/graph_use2.ob.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Plancks constant Simulation</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Dosis:700);

        body {
            background: #f3f8fb;
        }

        .slider {
            -webkit-appearance: none;
            width: 200px;
            height: 15px;
            border-radius: 5px;
            background: blueviolet;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        /* OBSERVATIONS section styles */
        .observations-container {
            background: #eaf3fb;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 8px;
        }

        .obs-heading {
            background-color: #007bff;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
        }

        .obs-table input[type="text"],
        .obs-table input[type="number"],
        .obs-table select {
            width: 110px;
            padding: 3px 6px;
            box-sizing: border-box;
        }

        .obs-actions {
            margin-top: 14px;
            text-align: center;
        }

        /* Ensure graph container aligns with table height */
        #l1 {
            min-height: 250px;
            background: #fff;
            border: 1px solid #cfcfcf;
            border-radius: 4px;
            padding: 6px;
        }

        /* Responsive tweaks */
        @media (max-width: 992px) {
            .obs-columns {
                display: block;
            }

            #l1 {
                margin-top: 12px;
            }
        }
    </style>
</head>
